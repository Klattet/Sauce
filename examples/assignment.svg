<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.2//EN" "http://www.w3.org/Graphics/SVG/1.2/DTD/svg12.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="full" xml:space="preserve" width="672" height="504">
<desc>assignment</desc>
<defs>
<style type="text/css">
<![CDATA[
rect { fill:#000000; } 
g { font-size: 8; font-family: 'Courier New',monospace; white-space: pre;}
text { fill:#f0f0f8; }
tspan.num { fill:#90d0ff; }
tspan.esc { fill:#e0e080; }
tspan.sng { fill:#90d0ff; }
tspan.pps { fill:#90d0ff; }
tspan.slc { fill:#c0c0d0; font-style:italic; }
tspan.com { fill:#c0c0d0; font-style:italic; }
tspan.ppc { fill:#f0f0f8; }
tspan.opt { fill:#a2ff86; }
tspan.ipl { fill:#c5ff7d; }
tspan.lin { fill:#c0c0d0; font-style:italic; }
tspan.erm { fill:#ff0000; font-weight:bold; }
tspan.err { fill:#ff0000; font-weight:bold; }
tspan.kwa { fill:#ffa0ff; }
tspan.kwb { fill:#ffc864; }
tspan.kwc { fill:#ffffa1; }
tspan.kwd { fill:#ff5c33; }
tspan.kwe { fill:#6d98fd; }
tspan.kwf { fill:#57d2c3; }
]]>
</style>
</defs>
<g>
<rect x="0" y="0" width="100%" height="100%" rx="3%"/>
<text x="10" y="16"><tspan class="com">#[</tspan></text>
<text x="10" y="32"><tspan class="com">Define&#160;PI&#160;to&#160;be&#160;a&#160;constant&#160;approximated&#160;value&#160;of&#160;pi</tspan></text>
<text x="10" y="48"><tspan class="com">that&#160;must&#160;be&#160;known&#160;at&#160;compile-time.</tspan></text>
<text x="10" y="64"><tspan class="com">Type&#160;declaration&#160;is&#160;not&#160;required,&#160;because&#160;the&#160;value</tspan></text>
<text x="10" y="80"><tspan class="com">is&#160;a&#160;primitive&#160;literal&#160;expression.</tspan></text>
<text x="10" y="96"><tspan class="com">]#</tspan></text>
<text x="10" y="112"><tspan class="kwa">def&#160;</tspan>PI&#160;<tspan class="kwa">is&#160;</tspan><tspan class="num">3.1415</tspan></text>
<text x="10" y="128"></text>
<text x="10" y="144"><tspan class="com">#[</tspan></text>
<text x="10" y="160"><tspan class="com">Define&#160;fifth_fib&#160;to&#160;be&#160;a&#160;value&#160;equal&#160;to&#160;the</tspan></text>
<text x="10" y="176"><tspan class="com">return&#160;value&#160;of&#160;the&#160;fibonacci&#160;function&#160;with&#160;argument&#160;5.</tspan></text>
<text x="10" y="192"><tspan class="com">The&#160;value&#160;can&#160;only&#160;be&#160;assigned&#160;once&#160;in&#160;a&#160;given&#160;context,</tspan></text>
<text x="10" y="208"><tspan class="com">so&#160;fifth_fib&#160;cannot&#160;be&#160;re-assigned&#160;to&#160;a&#160;different&#160;value.</tspan></text>
<text x="10" y="224"><tspan class="com">Since&#160;the&#160;return&#160;type&#160;of&#160;the&#160;fibonacci&#160;function&#160;is&#160;not</tspan></text>
<text x="10" y="240"><tspan class="com">immediately&#160;apparent&#160;without&#160;reading&#160;the&#160;function</tspan></text>
<text x="10" y="256"><tspan class="com">declaration&#160;located&#160;elsewhere&#160;in&#160;the&#160;code,&#160;the&#160;explicit</tspan></text>
<text x="10" y="272"><tspan class="com">type&#160;declaration&#160;is&#160;enforced.</tspan></text>
<text x="10" y="288"><tspan class="com">]#</tspan></text>
<text x="10" y="304"><tspan class="kwa">val&#160;</tspan>fifth_fib&#160;<tspan class="kwa">of&#160;</tspan>Integer&#160;<tspan class="kwa">is&#160;</tspan>fibonacci<tspan class="opt">(</tspan><tspan class="num">5</tspan><tspan class="opt">)</tspan></text>
<text x="10" y="320"></text>
<text x="10" y="336"><tspan class="com">#[</tspan></text>
<text x="10" y="352"><tspan class="com">Define&#160;foo&#160;to&#160;be&#160;a&#160;variable&#160;of&#160;type&#160;integer&#160;that&#160;can</tspan></text>
<text x="10" y="368"><tspan class="com">have&#160;its&#160;value&#160;re-assigned&#160;multiple&#160;times.</tspan></text>
<text x="10" y="384"><tspan class="com">Although&#160;explicitly&#160;declaring&#160;a&#160;type&#160;for&#160;the&#160;integer</tspan></text>
<text x="10" y="400"><tspan class="com">literal&#160;is&#160;unnecessary,&#160;it&#160;is&#160;still&#160;legal.</tspan></text>
<text x="10" y="416"><tspan class="com">If&#160;a&#160;type&#160;is&#160;declared,&#160;it&#160;must&#160;be&#160;done&#160;on&#160;the&#160;first</tspan></text>
<text x="10" y="432"><tspan class="com">assignment&#160;in&#160;the&#160;context,&#160;and&#160;the&#160;following</tspan></text>
<text x="10" y="448"><tspan class="com">re-assignments&#160;cannot&#160;have&#160;a&#160;type&#160;declaration.</tspan></text>
<text x="10" y="464"><tspan class="com">]#</tspan></text>
<text x="10" y="480"><tspan class="kwa">var&#160;</tspan>foo&#160;<tspan class="kwa">of&#160;</tspan>Integer&#160;<tspan class="kwa">is&#160;</tspan><tspan class="num">10</tspan></text>
<text x="10" y="496"><tspan class="kwa">var&#160;</tspan>foo&#160;<tspan class="kwa">is&#160;</tspan><tspan class="num">25</tspan></text>
<text x="10" y="512"></text>
</g>
</svg>
